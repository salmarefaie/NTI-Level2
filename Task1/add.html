<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

      <section class="my-5 container">
        <form id="addArticle">
            <div class="mb-3">
                <input class="form-control" name="title" type="text" placeholder="Article Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Article Content" name="content"></textarea>
            </div>
            <div class="mb-3">
              <button class="btn btn-outline-primary">Add New Article</button>
          </div>
        </form>
      </section>

      <script src="script.js"></script>
