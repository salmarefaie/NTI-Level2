<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand" href="home.html">Articles</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add Articles</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
        <section class="my-5 container">
            <div id="singleArticleWrap">
    
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="commentWrap">
                </tbody>
            </table>
        </section>
        
        <section class="my-5 container">
            <form id="addComment">
                <div class="mb-3">
                    <input class="form-control" name="name" type="text" placeholder="Name"/>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Comment" name="comment"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary">Add Comment</button>
                </div>
            </form>
        </section>
        
        <script src="script.js"></script>
    </body>
</html>
